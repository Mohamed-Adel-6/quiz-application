<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz</title>
  <!-- normalize file -->
    <link rel="stylesheet" href="css/normalize.css">
  <!-- all min file -->
    <link rel="stylesheet" href="css/all.min.css">
  <!-- main file of css -->
    <link rel="stylesheet" href="css/style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
</head>
<body>
<div class="quiz-app">
  <div class="quiz-info">
    <div class="category">category: <span>HTML</span></div>
    <div class="count">question count: <span></span></div>
    <button class="switch  dark"><P>dark mood</P> <i class="fa-solid fa-moon"></i></button>
    <button class="switch light none"><P>light mood</P> <i class="fa-solid fa-sun"></i></button>
  </div>
  <div class="quiz-area"> </div>
  <div class="answer-area"> </div>
  <button class="submit-button">submit answer</button>
  <div class="bullets">
    <div class="spans">
    </div>
    <div class="count-down"></div>
  </div>
  <div class="result"></div>
</div>
  <!-- main file of js -->
    <script src="js/main.js"></script>
</body>
</html>
